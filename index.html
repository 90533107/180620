<p dir="ltr" style="text-align:center"><span style="font-size:28px"><span style="color:#2980b9">在電視和收音機廣告裡，對於購買投資商品，您一定常會聽到這句廣告詞：「投資一定有風險，基金投資有賺有賠，申購前應詳閱公開說明書。」其實，想要成為一個聰明的理財族，不光是詳閱投資產品的說明書，或是關心投資報酬率有多高就足夠了，更重要的是弄清楚：自己到底屬於哪一種投資性格？</span></span></p>
